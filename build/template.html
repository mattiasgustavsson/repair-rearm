#wa_canvas {
    display:block;

    margin:0 auto;
}

#loading {
    position: absolute; 
    left: 0; 
    right: 0; 
    margin-left: auto; 
    margin-right: auto; 
    top: 0; 
    bottom: 0; 
    margin-top: auto; 
    margin-bottom: auto; 
    width: 300px;
    height: 200px;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
}

</style>
<script>
function setres(){
    canvas = document.getElementById("wa_canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.dispatchEvent(new Event('resize'));
}

function init() 
{
	setTimeout(setres,50);
	if(visualViewport) {
		visualViewport.addEventListener("resize", setres);
	}
	window.screen.orientation.addEventListener("change", setres);
}		
</script>
</head>
<body onload="init()">
<canvas id="wa_canvas" onclick="window.focus();" oncontextmenu="event.preventDefault()" width="1440" height="1080"></canvas>
<div id="loading">Loading...</div>
<script>
var WA = { maxmem: 4 * 1024 * 1024 * 1024, canvas: document.getElementById('wa_canvas'),  started: function() { document.getElementById('loading').style.display = 'none'; window.focus();}, };
